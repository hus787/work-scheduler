[package]
name = "teamway_hw"
version = "0.1.0"
edition = "2021"

[dependencies]
axum = "0.7.5"
serde = { version = "1.0.204", features = ["derive"] }
serde_json = "1.0.120"
time = { version = "0.3.36", features = ["serde-human-readable", "quickcheck", "macros"] }
tokio = { version = "1.39.2", features = ["full"] }
tower = "0.4.13"
tracing = "0.1.40"
tracing-subscriber = "0.3.18"
